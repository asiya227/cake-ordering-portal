<style>
* {
  box-sizing: border-box;
}
body{
  background-image: url(images/bg_3.jpg);
}
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #c8a97e;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #c8a97e;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
/*nav*/
a{
text-decoration: none;
}
.navbar{
display: flex;
justify-content: space-between;
width: 100vw;
padding-top: 2%;
padding-bottom: 2%;
background-color: #4f4848;
font-size: 20px;
}
/* Toggle button */

.navbar_toggle {
margin-left: 5%;
font-size: 30px;
color: #ffffff;
background: transparent;
border-color: transparent;
transition: all 0.3s linear;
cursor: pointer;
display: none;
}
.logo{
margin-left: 5%;
color: #ffffff;
font-size: 25px;
font-weight: bold;
}
.logo_header{
display: flex;
margin-left: 2%;
}

.main_nav{
display: flex;
width: 50%;
float: right;
margin-right: 2%;
justify-content: space-between;
list-style: none;
}
.main_nav li:hover{
background-color: #c8a97e;
}

.main_nav li{
display: inline;
color: #ffffff;
}
.main_nav li a{
color: #ffffff;
}

@media only screen and (max-width : 992px){

.navbar{
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 100vw;
  padding-top: 2%;
  padding-bottom: 2%;
  background-color: #a88787;
  font-size: 20px;
}

.main_nav{
  display: none;
}

.show_nav{
  padding-top: 2%;
  display: flex;
  width: 100vw;
  height: 100vh;
  flex-direction: column;
  justify-content: flex-start;
}

.main_nav li{
  width: 100%;
  height: 50px;
  font-size: 25px;
  justify-content: center;
  text-align: center;
  padding: 0%;
}
.navbar_toggle {
  margin-left: 5%;
  margin-right: 5%;
  font-size: 30px;
  color: #ffffff;
  background: transparent;
  border-color: transparent;
  transition: all 0.3s linear;
  cursor: pointer;
  display: block;
}}

<center>
<h2 style="color: #ffffff;">Review Form</h2>

<div class="container">
  <form action="index.html">
    <div class="row">
      <div class="col-25">
        <label for="fname">Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name.." required/>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Email</label>
      </div>
      <div class="col-75">
        <input type="text" id="mail" name="lastname" placeholder="Your email-id.." required/>
      </div>
    </div>
    
    <div class="row">
      <div class="col-25">
        <label for="subject">Review</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write your review.." style="height:200px" required></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit" onclick="validate()">
    </div>
  </form>
</center>
</div>
<script>
  function validate(){
    var fname=document.getElementById('fname');
    var email=document.getElementById('mail');
    var review=document.getElementById('subject');
    if(fname.value==""){
      alert("Please enter name");
    }
    else if(email.value==""){
      alert("Please enter email");
    }
    else if(review.value==""){
      alert("please enter your review");
    }
    else{
      location.replace('index.html');
    }
  }
</script>
